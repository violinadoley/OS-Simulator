    <h1 style="font-size: 60px;" class="some" behavior="alternate" scrollamount=10>Sequential Allocation</h1> <br> <br>
    <div id="sequ">
        <div class="visible1">
        <p style="font-size: 25px;"> Enter the size of memory(number of blocks)</p>
        <input id="nof" type="number" style="background-color: white; font-size: 25px;">    
        <button style="background-color: red; font-size: 25px;" class="s_done" onclick="getSize()">Submit</button>
    
        <br><br>
    
        <div style="font-size: 25px;" class="s_form s_hide" id="vis2">
            <p style="font-size: 25px;"> Please add file details </p>
                File name:	<input style="background-color: white; font-size: 25px;" id="file_name" type="text">
                File size(number of blocks):	<input style ="background-color: white;" id="file_size" type="number">
                <button style="background-color: red; font-size: 25px;" class="s_done" onclick="addFile()">Add</button>
                <br>
        </div>
    <canvas  id="can" width="1500" height="50" col></canvas>
        <p id = "op1"></p>
        <p id = "op"></p>
    
    </body>
    
    <script>
        canv = document.getElementById("can");
        var ctx = canv.getContext("2d");
    
        var colors = new Array(200);
        var file_sizes = new Array(200);
        var file_names = new Array(200);
        var starts = new Array(200);
        var ends = new Array(200);
        var count = 0;
        var point = -1;
        var memSize;
        var a = 0, b = 0;
        function getSize(){
            memSize = document.getElementById("nof").value;
            if(memSize != ""){
                vis2 = document.getElementById("vis2");
                vis2.style.visibility = "visible";
                vis2.classList.remove("s_hide");
            }
            else
                alert("Please enter valid size!");
        }
    
        function addFile(){
            if(count == 0){
                for(var i = 0; i < 200; i++)
                {
                    colors[i] = color();
                    file_sizes[i] = 0;
                     file_names[i] = "";
                     starts[i] = 0;
                     ends[i] = 0;
                }
                 start = 0;
                 end = 0;
    
            }
            var name = document.getElementById("file_name").value;
            var size = document.getElementById("file_size").value;
            size = parseInt(size);
             if(name != "" && size != "" ){
                if(point + size > memSize - 1){
                    alert("Cannot allocate!!");
                }
                else{
    
                    //console.log(point, count, size);
                    starts[count] = point + 1;
                    point = ends[count] = point + size;
    
                    file_names[count] = name;
                    file_sizes[count] = size;
                    count++;
                    showOutput();
                }
    
            }
            else{
                alert("Please enter all details!!");
            }
    
        }
    
        function showOutput(){
            var str = "";
            ctx.fillStyle = "#f1f1f1";
            ctx.fillRect(0, 0, canv.width, canv.height);
    
            document.getElementById("op1").innerHTML = "File______Start_____End_____Size";
            for(var i = 0; i < count; i++){
                str += file_names[i]  + "________" + starts[i] + "________" + ends[i] + "________" + file_sizes[i] + "<br />";
                ctx.fillStyle = colors[i];
                ctx.fillRect(starts[i] * canv.width / memSize, 0, (ends[i] + 1 - starts[i]) * canv.width / memSize, canv.height);
                if ((ends[i] - starts[i]) * canv.width / memSize > 30){
                    ctx.font = "50px Georgia";
                }
                else{
                    ctx.font = "20px Georgia";
                }
                ctx.strokeText(file_names[i], starts[i] * canv.width / memSize, canv.height * 3 / 4);
            }
            document.getElementById("op").innerHTML = str;
    
        }
    
        function color(){
                var hex = '0123456789abcdef';
                var col = '#';
                for (i = 0; i < 6; i++)
                    col += hex[Math.floor(Math.random()*16)]
                return col;
            }
    
    </script>
